<html>
    <head>
        <title>Meu site HTML4</title>
    </head>
    <body bgcolor="blue"> <!--O parâmetro "bgcolor" está em vermelho pois deixou de existir! Ainda assim este código pode funcionar como uma tag HTML5 obsoleta, acesse no google: "html5 obsolete tags" para mais informações!-->
        <center><h1>Exercício de site em HTML4</h1></center>
        <p><font color="white">Teste de parágrafo</font></p>
        Eu moro na <u>Rua dos Capixabas, 229 - Botafogo - RJ</u> <!--As tags <u> e </u> são focadas em FORMA, ou seja, apresentam a FORMA do texto sublinhado, já em HTML5 usamos as tags <adress> e </adress>, que dão ao texto um significado de ENDEREÇO, cujo possa ser sublinhado e incluído em itálico, porém na HTML5 juntamente da CSS3 este ESTILO pode ser alterado, no caso do HTML4 você utilizava tags de FORMA para "desenhar" o estilo do site diretamente na HTML4, o que a tornava um misto de alguns sentidos e formas, o que trazia certa confusão a linguagem de marcação.-->
        <marquee behavior="" direction="right">Teste de Marquee</marquee>
    </body>
</html>
